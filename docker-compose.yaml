name: olympguide

services:
  db:
    build: db
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_USER=***
      - POSTGRES_PASSWORD=*******
      - POSTGRES_DB=olympguide_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
